        }
        .header p {

            margin-top: 8px;
            font-size: 14px;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .status-item {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .status-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .log-container {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .log-time { color: #667eea; }
        .log-info { color: #38ef7d; }
        .log-error { color: #ff6b6b; }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0,0,0,0.2);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #38ef7d;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px;
            background: rgba(0,0,0,0.2);
        }
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
        }
        .tab.active {
            color: #667eea;
        }
        .tab-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        @media (max-width: 480px) {
            .phone-frame {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            .screen {
                border-radius: 0;
            }
        }
    </style>
</head>
