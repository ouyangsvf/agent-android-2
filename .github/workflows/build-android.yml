name: Build Android APK

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: mobile-agent
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile-agent/package-lock.json
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: mobile-agent/android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
